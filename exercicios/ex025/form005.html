<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exempl de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" max="20"required placeholder="nome e Nobrenome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="exemplo@hotmail.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="(xx)xxxxx-xxxx">
                <!-- pattern esse ou o de cima mesmo resultado "^\(\d{2}\)\d{4,5}-\d{4}$"-->
            </p>
            <!--Estudar mais sobre RegEx ou espressoes regulares-->
        </fieldset>
        <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
        </p>

    </form>
    <form action="cadastro.php" method="get" autocomplete="on">
<fieldset>
    <legend>Sexo</legend>
    <input type="radio" name="sexo" id="isxmas" value="M" checked><label for="isxmas">Masculino </label><br>
    <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
</fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação </label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis </label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
