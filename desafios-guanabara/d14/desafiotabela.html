<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
       
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplina</th>
                <th>Nota</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th rowspan="2">Média</th>
            </tr>
        </thead>
        <tbody>
        <tr>
        <th rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td>0,1</td>
        <td>0,2</td>
        <td>0,3</td>
        </tr>
        <tr>
           <td>Física</td>
           <td>0,4</td>
           <td>0,5</td>
           <td>0,6</td>
        </tr>
        <tr>
        <td>Química</td>
        <td>0,7</td>
        <td>0,8</td>
        <td>0,9</td>
        </tr>
        <tr>
        <td>Biologia</td>
        <td>1,0</td>
        <td>1,1</td>
        <td>1,2</td>
        </tr>
        <tr>
        <th colspan="4">Média de Exatas</th>
        <td>1,3</td>
        </tr>
        <tr>
        <th rowspan="2">Humanas</th>
        <td>História</td>
        <td>1,4</td>
        <td>1,5</td>
        <td>1,6</td>
        </tr>
        <tr>
        <td>Geografia</td>
        <td>1,7</td>
        <td>1,8</td>
        <td>1,9</td>
        </tr>
        <tr>
        <th colspan="4">Média de Humanas</th>
        <td>2,0</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
